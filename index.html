<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemiColon;</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" as="font" type="font/ttf" href="/reiswar/Reiswar.ttf" crossorigin>
    <meta name="theme-color" content="#ffffff" />
    <!-- Favicon / shortcut (prevents common 404 for /favicon.ico) -->
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
    <link rel="alternate icon" href="/placeholder.svg" />
  <!-- Google Font stylesheet (moved from CSS @import for faster parallel loading) -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      /* Critical minimal fade-in to avoid layout shift */
      body { opacity: 0; transition: opacity .3s ease; }
      body.ready { opacity: 1; }
      .prm * { animation: none !important; transition: none !important; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>window.requestAnimationFrame(()=>document.body.classList.add('ready'));</script>
    <!-- Lightweight resource error logger (dev aid) -->
    <script>
      (function(){
        if(location.hostname==='localhost' || location.hostname==='127.0.0.1'){
          window.addEventListener('error', function(e){
            var t = e.target; // resource element
            if(t && (t.src || t.href)) {
              console.warn('[ResourceError]', t.tagName, t.src||t.href, e.message);
            }
          }, true);
        }
      })();
    </script>
  </body>
</html>
